<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <style>
        [class*="col-"] {
            padding-left: 0px;
            padding-right: 0px;
        }
        
        li {
            width: 150px;
        }
        
        #form1 {
            height: 640px;
        }
        
        #checkbox {
            width: 15px;
            height: 15px;
        }
        
        .maudo {
            font-size: 100%;
            color: red;
        }
        
        .mauxanh {
            font-size: 100%;
            color: green;
        }
    </style>
    <script>
        $(document).ready(function() {
            var i = 2;
            $("#btnDK").click(function() {
                $("#myModal").modal();
            });

            function kiemTraMa() {
                var mauKT = /^([0]{1}[0-9]{1})([0-9]{7})$/;
                var maValue = $("#txtMa").val();
                if (maValue == "") {
                    $("#tbMa").html("Bắt buộc nhập");
                    $("#tbMa").addClass("maudo");
                    $("#tbMa").removeClass("mauxanh");
                    return false;
                } else if (!mauKT.test(maValue)) {
                    $("#tbMa").html("Nhập sai, 2 số đầu phải là năm sinh: ví dụ 0");
                    $("#tbMa").addClass("maudo");
                    $("#tbMa").removeClass("mauxanh");
                    return false;
                } else {
                    $("#tbMa").html("Nhap dung roi");
                    $("#tbMa").addClass("mauxanh");
                    $("#tbMa").removeClass("maudo");
                    return true;
                }

            }
            $("#txtMa").blur(kiemTraMa);

            function kiemTraHT() {
                var mauKT = /^([A-Z]{1}[a-z]+)(\s[A-Z]{1}[a-z]*)+$/;
                var maValue = $("#txtTen").val();
                if (maValue == "") {
                    $("#tbTen").html("Bắt buộc nhập");
                    $("#tbTen").addClass("maudo");
                    $("#tbTen").removeClass("mauxanh");
                    return false;
                } else if (!mauKT.test(maValue)) {
                    $("#tbTen").html("Họ tên tối thiểu 2 từ và Hoa đầu từ theo mẫu: Nguyen Van A");
                    $("#tbTen").addClass("maudo");
                    $("#tbTen").removeClass("mauxanh");
                    return false;
                } else {
                    $("#tbTen").html("Nhap dung roi");
                    $("#tbTen").addClass("mauxanh");
                    $("#tbTen").removeClass("maudo");
                    return true;
                }

            }
            $("#txtTen").blur(kiemTraHT);

            function kiemTraDC() {
                var mauKT = /^.{3,15}@iuh.edu.vn$/;
                var maValue = $("#txtDC").val();
                if (maValue == "") {
                    $("#tbDC").html("Bắt buộc nhập");
                    $("#tbDC").addClass("maudo");
                    $("#tbDC").removeClass("mauxanh");
                    return false;
                } else if (!mauKT.test(maValue)) {
                    $("#tbDC").html("Nhập sai");
                    $("#tbDC").addClass("maudo");
                    $("#tbDC").removeClass("mauxanh");
                    return false;
                } else {
                    $("#tbDC").html("Nhap dung roi");
                    $("#tbDC").addClass("mauxanh");
                    $("#tbDC").removeClass("maudo");
                    return true;
                }

            }
            $("#txtDC").blur(kiemTraDC);

            $("#slGia").change(function() {
                var tienDV = $("#slGia option:selected").val();
                $("#txtDV").val(tienDV);
                var tong = tienDV
                $("#txtTong").val(tong);
            });

            $(".chkDoDung").click(function() {
                var tienDD = 0;
                $(".chkDoDung:checked").each(function() {
                    tienDD += parseFloat($(this).val());
                });
                $("#txtDD").val(tienDD);
                var tienDV = parseFloat($("#txtDV").val()) || 0;
                var tong = tienDV + tienDD;
                $("#txtTong").val(tong);
            });

            $("#btnSave").click(function() {
                var ma = $("#txtMa").val();
                var ht = $("#txtTen").val();
                var dc = $("#txtDC").val();
                var tdv = $("#txtDV").val();
                var tdd = $("#txtDD").val();
                var tong = $("#txtTong").val();
                var them = `
                <tr>
                    <td>` + (i++) + `</td>
                    <td>` + ma + `</td>
                    <td>` + ht + `</td>
                    <td>` + dc + `</td>
                    <td>` + tdv + `</td>
                    <td>` + tdd + `</td>
                    <td>` + tong + `</td>
                </tr>
                `;

                $("#tbDanhSach").append(them);
                $("#myModal").modal('hide');
                return true;
            });

        });
    </script>
</head>

<body>
    <div class="container-border">
        <div class="row">
            <div class="col-12">
                <img src="../img/anh1.png" alt="" width="100%">
            </div>
        </div>
        <div class="row">
            <div class="navbar">
                <ul class="nav nav-navbar nav-expand">
                    <li class="nav-item"><a href="#" class="nav-link">Trang chủ</a></li>
                    <li class="nav-item"><a href="#" class="nav-link" id="btnDK">Đăng ký</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Trợ giúp</a></li>
                </ul>
            </div>
        </div>
        <div class="row">
            <table class="table-bordered table-hover table" id="tbDanhSach">
                <tr>
                    <th>STT</th>
                    <th>Mã học viên</th>
                    <th>Họ tên</th>
                    <th>Email</th>
                    <th>Tiền dịch vụ</th>
                    <th>Tiền đồ dùng</th>
                    <th>Tổng tiền</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>123456789</td>
                    <td>Trần Anh</td>
                    <td>hongquan@iuh.edu.vn</td>
                    <td>30000</td>
                    <td>10000</td>
                    <td>40000</td>
                </tr>
            </table>
        </div>
        <div class="row">
            <div class="modal fade" id="myModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5>THÔNG TIN THANH TOÁN</h5>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <form action="" class="form-control" id="form1">
                                <div class="row form-group p-1">
                                    <div class="col-3 col-sm-3">
                                        <label for="">Mã học sinh</label>
                                    </div>
                                    <div class="col-6 col-sm-6">
                                        <input type="text" class="form-control" id="txtMa" placeholder="123456789">
                                    </div>
                                    <div class="col-3 col-sm-3 p-2">
                                        <span id="tbMa">*</span>
                                    </div>
                                </div>
                                <div class="row form-group p-1">
                                    <div class="col-3 col-sm-3">
                                        <label for="">Họ tên</label>
                                    </div>
                                    <div class="col-6 col-sm-6">
                                        <input type="text" class="form-control" id="txtTen" placeholder="Mai Thi Thuan">
                                    </div>
                                    <div class="col-3 col-sm-3 p-2">
                                        <span id="tbTen">*</span>
                                    </div>
                                </div>
                                <div class="row form-group p-1">
                                    <div class="col-3 col-sm-3">
                                        <label for="">Email</label>
                                    </div>
                                    <div class="col-6 col-sm-6">
                                        <input type="text" class="form-control" id="txtDC" placeholder="maithithuan@iuh.edu.vn">
                                    </div>
                                    <div class="col-3 col-sm-3 p-2">
                                        <span id="tbDC">*</span>
                                    </div>
                                </div>
                                <div class="row form-group p-1">
                                    <div class="col-4 col-sm-3">
                                        <label for="">Dịch vụ</label>
                                    </div>
                                    <div class="col-6 col-sm-6">
                                        <select name="gia" id="slGia" class="form-control">
                                             <option value="20000">Bơi</option>
                                             <option value="30000">Trượt ván</option>
                                             <option value="50000">Moto nước</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row form-group p-1">
                                    <div class="col-4 col-sm-3">
                                        <label for="">Giá tiền</label>
                                    </div>
                                    <div class="col-8 col-sm-6">
                                        <input type="text" name="txtDV" id="txtDV" class="form-control" disabled>
                                    </div>
                                </div>
                                <div class="row p-1">
                                    <div class="col-4 col-sm-3">
                                        <label for="">Đồ dùng</label>
                                    </div>
                                    <div class="col-8 col-sm-6">
                                        <input type="checkbox" name="chkDoDung" id="checkbox" class="chkDoDung" value="20000"> Áo quần bơi
                                    </div>
                                </div>
                                <div class="row p-1">
                                    <div class="col-4 col-sm-3">
                                        <label for=""></label>
                                    </div>
                                    <div class="col-8 col-sm-6">
                                        <input type="checkbox" name="chkDoDung" id="checkbox" class="chkDoDung" value="50000"> Phao
                                    </div>
                                </div>
                                <div class="row p-1">
                                    <div class="col-4 col-sm-3">
                                        <label for=""></label>
                                    </div>
                                    <div class="col-8 col-sm-6">
                                        <input type="checkbox" name="chkDoDung" id="checkbox" class="chkDoDung" value="70000"> Kính bơi
                                    </div>
                                </div>
                                <div class="row p-1">
                                    <div class="col-4 col-sm-3">
                                        <label for="">Tiền đồ dùng</label>
                                    </div>
                                    <div class="col-8 col-sm-6">
                                        <input type="text" name="txtDD" id="txtDD" class="form-control" disabled>
                                    </div>
                                </div>
                                <div class="row p-1">
                                    <div class="col-4 col-sm-3">
                                        <label for="">Tổng tiền</label>
                                    </div>
                                    <div class="col-8 col-sm-6">
                                        <input type="text" name="txtTong" id="txtTong" class="form-control" disabled>
                                    </div>
                                </div>
                                <div class="row p-1">
                                    <div class="col-sm-6"><input type="button" value="Thanh toán" id="btnSave" class="btn btn-success btn-block"></div>
                                    <div class="col-sm-6"><input type="reset" value="Huỷ" class="btn btn-danger btn-block"></div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <h4>Trang thanh toán</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-4 col-md-4">
                <h6>Mã học sinh:_________</h6>
            </div>
            <div class="col-4 col-md-4">
                <h6>Họ tên:________</h6>
            </div>
            <div class="col-4 col-md-4">
                <h6>Phòng thi:________</h6>
            </div>
        </div>
    </div>
</body>

</html>
